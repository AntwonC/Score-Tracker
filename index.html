<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script data-main="script.js" src="require.js" defer></script>
  </head>
  <body>

    <div class="form-container">
        <button class="add-button">Add Player</button>
    </div>

    <table class="table-container">
            <th>Player</th>
            <th>Points</th>
            <th>Rebounds</th>
            <th>Assists</th> 
            <th>Field Goal</th>
    </table> 

    <button class="export-data">Export Data to Text File</button>
    <a download="stats.txt" id="downloadLink" style="display: none">Download</a>
  </body>
</html>
